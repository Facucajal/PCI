<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <section class="product">
        <div class="container-fluid">
            <div class="slider-wrap">
                <div class="slider-main" >
                    <div class="contenedor"*ngFor="let tarjeta of listTarjetas">
                        <div class="tarjeta">
                            <div class="logo">
                                <img src="assets/img/bbva2.png" alt="logo">
                            </div>
                            <img class="chip" src="assets/img/chip-tarjeta.png">
                            <div class="numero">
                                <p>{{tarjeta.numeroTarjeta.slice(0,4)}}  {{tarjeta.numeroTarjeta.slice(4,8)}}  {{tarjeta.numeroTarjeta.slice(8,12)}}  {{tarjeta.numeroTarjeta.slice(12,16)}}</p>
                            </div>
                            <div class="footer">
                                <div>
                                    <div class="fechas">
                                        <p>desde:08/22</p>
                                        <p>hasta: {{tarjeta.fechaExpiracion.slice(5,7)}}/{{tarjeta.fechaExpiracion.slice(2,4)}}</p>
                                    </div>
                                    <div class="titular">
                                        <p class="titular">{{tarjeta?.titular}}</p>
                                    </div> 
                                </div>
                                <div class="visa">
                                    <img src="assets/img/visa.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
                <div class="button-area">
                    <button type="button" class="prev"   appPrev>Prev</button>
                    <button type="button" class="next" appNext>Next</button>

                </div>
            </div>
        </div>

    </section>
</body>
</html>
