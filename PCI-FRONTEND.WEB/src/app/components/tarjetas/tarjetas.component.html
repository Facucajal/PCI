<html>
  <head>
    <title></title>
    <link rel="stylesheet" hre="tarjetas.components.scss">
  </head>
  <body>
    <div>
        <h3>LISTADO TARJETAS</h3>
        <table>
            <tbody>
                <tr>
                    <td>Titular</td>
                    <td>Numero de Tarjeta</td>
                    <td>Fecha Expiracion</td>
                    <td>Cvv</td>
                </tr>
                <tr *ngFor="let tarjeta of listTarjetas">
                    <td>{{tarjeta.titular}}</td>
                    <td>{{tarjeta.numeroTarjeta}}</td>
                    <td>{{tarjeta.fechaExpiracion}}</td>
                    <td>{{tarjeta.cvv}}</td>
                    <td>
                        <button routerLink="/edit/{{tarjeta.id}}">Editar</button>
                    </td> 
                        <button (click)="eliminarTarjeta(tarjeta.id)">Eliminar</button>                                   
                    <td>
                        <i ></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
  </body>
</html>
